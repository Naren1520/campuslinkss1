<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Campus Link - Comprehensive College Management System</title>
    <meta name="title" content="Campus Link - Comprehensive College Management System" />
    <meta name="description" content="Revolutionary college hub connecting academics, campus life, and services in one seamless platform. Built for students, faculty, and administrators." />
    <meta name="keywords" content="college management, campus hub, student portal, academic platform, university system, education technology" />
    <meta name="author" content="Campus Link Development Team" />
    <meta name="robots" content="index, follow" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Theme -->
    <meta name="theme-color" content="#030213" />
    <meta name="color-scheme" content="light dark" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://campus-link.vercel.app/" />
    <meta property="og:title" content="Campus Link - Comprehensive College Management System" />
    <meta property="og:description" content="Revolutionary college hub connecting academics, campus life, and services in one seamless platform." />
    <meta property="og:image" content="https://campus-link.vercel.app/og-image.png" />
    <meta property="og:site_name" content="Campus Link" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://campus-link.vercel.app/" />
    <meta property="twitter:title" content="Campus Link - Comprehensive College Management System" />
    <meta property="twitter:description" content="Revolutionary college hub connecting academics, campus life, and services in one seamless platform." />
    <meta property="twitter:image" content="https://campus-link.vercel.app/og-image.png" />
    
    <!-- PWA -->
    <meta name="application-name" content="Campus Link" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Campus Link" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-TileColor" content="#030213" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Security -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    
    <!-- Performance -->
    <link rel="dns-prefetch" href="//vercel.com" />
    <link rel="dns-prefetch" href="//supabase.co" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "Campus Link",
        "description": "Comprehensive college management system and campus hub",
        "url": "https://campus-link.vercel.app",
        "applicationCategory": "EducationalApplication",
        "operatingSystem": "Web",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD"
        },
        "aggregateRating": {
            "@type": "AggregateRating",
            "ratingValue": "4.8",
            "ratingCount": "150"
        },
        "author": {
            "@type": "Organization",
            "name": "Campus Link Development Team"
        }
    }
    </script>
    
    <!-- Loading styles -->
    <style>
        #root {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #030213;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (prefers-color-scheme: dark) {
            #root {
                background: #0f0f0f;
            }
            .loading-spinner {
                border-color: #333;
                border-top-color: #fff;
            }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading-spinner"></div>
    </div>
    <script type="module" src="/main.tsx"></script>
</body>
</html>
